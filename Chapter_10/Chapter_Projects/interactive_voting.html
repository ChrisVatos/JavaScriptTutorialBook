<!DOCTYPE html>
<html>
    <head>
        <title>Complete JavaScript Course</title>
    </head>
    <body>
        <div id="message">Complete JavaScript Course</div>
        <div>
            <input type="text" id="addFriend">
            <input type="button" id="addNew" value="Add Friend">
        </div>
        <table id="output"></table>

        <script>
            let names = ["John", "Mary", "Claude", "Theo"];
            let message = document.querySelector("#message");
            let newPersonName = document.querySelector("#addFriend");
            let button = document.querySelector("#addNew");
            let table = document.querySelector("#output");
            window.onload = build;

            button.onclick = function() {
                names.push(newPersonName.value);
                addToPage(names.length, newPersonName.value, 0);
                newPersonName.value = "";
            }

            function build() {
                for(let i = 0; i < names.length; i++) {
                    addToPage(i + 1, names[i], 0);
                }
            }

            function addToPage(index, name, count) {
                let row = document.createElement("tr");
                table.append(row);

                let indexCell = row.insertCell(0);
                row.append(indexCell);
                indexCell.textContent = index;

                let nameCell = row.insertCell(1);
                nameCell.textContent = name;
                row.append(nameCell);
                
                let countCell = row.insertCell(2);
                row.append(countCell);
                countCell.textContent = count;

                row.onclick = function() {
                    row.children[2].innerText++;
                }
            }

                
        </script>
    </body>
</html>
