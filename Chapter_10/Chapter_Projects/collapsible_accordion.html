<!doctype html>
<html>
<head>
    <title>JS Tester</title>
    <style>
        .active {
            display: block !important;
        }
        .myText {
            display: none;
        }
        .title {
            font-size: 1.5em;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Title #1</div>
        <div class="myText">Just some text #1</div>
        <div class="title">Title #2</div>
        <div class="myText">Just some text #2</div>
        <div class="title">Title #3</div>
        <div class="myText">Just some text #3</div>
    </div>

    <script>
        let titles = document.querySelectorAll(".title");
        let texts = document.querySelectorAll(".myText");
      
        titles.forEach(element => element.addEventListener("click", function() {
            hide();
            element.nextElementSibling.classList.toggle("active");
        }));

        function hide() {
            texts.forEach(element => {
                element.classList.remove("active");
            })
        }

    </script>
</body>
</html>
