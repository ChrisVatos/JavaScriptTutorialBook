<!DOCTYPE html>
<html>
    <head>
        <title>Star Rater</title>
            <style>
                .stars ul {
                    list-style-type: none;
                    padding: 0;
                }
                .star {
                    font-size: 2em;
                    color: #ddd;
                    display: inline-block;
                }
                .orange {
                    color: orange;
                }
                .output {
                    background-color: #ddd;
                }
            </style>
    </head>

    <body>
        <ul class="stars">
            <li class="star">&#10029;</li>
            <li class="star">&#10029;</li>
            <li class="star">&#10029;</li>
            <li class="star">&#10029;</li>
            <li class="star">&#10029;</li>
        </ul>
        <div class="output"></div>

        <script>
            let starList = document.querySelector(".stars");
            let stars = document.querySelectorAll(".star");
            let output = document.querySelector(".output");

            for(let i = 0; i < stars.length; i++) {
                stars[i].value = i + 1;
                stars[i].addEventListener("click", starRate);
            }

            function starRate() {
                let starClicked = event.target;

                stars.forEach(element => {
                    if(element.value <= starClicked.value) {
                        element.classList.add("orange")
                    } else {
                        element.classList.remove("orange")}
                });
            

                output.innerText = `You rated it a ${starClicked.value}/5 stars!`;
            }               
        
        </script>
    </body>
</html>
